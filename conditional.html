<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional statements</title>
</head>
<body>
    <h1>Conditional statements in JS</h1>
    <button onclick="myfunction()">click on me</button>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
        function myfunction(){
            var greeting;
            var time=new Date().getHours();
            if (time<10){
                greeting="good morning";
                
            }
            else if (time<20){
                greeting="good day";
            }
            else {
                greeting="good evening";
            }
            document.getElementById("p1").innerHTML=time;
            document.getElementById("p2").innerHTML=greeting;
        }
    </script>
</body>
</html>
