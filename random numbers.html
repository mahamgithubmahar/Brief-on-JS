<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random numbers</title>
</head>
<body>
    <h1>JS while loop</h1>
    <p id="p1"></p>
    <script>
        var text="";
        var i=0;
        while(i<10){
            text+="<br>the number is "+i;
            i++;
        }
        document.getElementById("p1").innerHTML=text;
    </script>
</body>
</html>
