<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data types in JS</title>
</head>
<body>
    <h1>Data types in JS</h1>
    <script>
        var a = 10;
        var b = 20;
        var c = 20;
        var d= null;
        var e;
        document.write("var a equals to b " +(a==b));
        document.write("<br>");
        document.write("var b equals to c " +(b==c));
        document.write("<br>");
        document.write("the value of d is " +(d));
        document.write("<br>");
        document.write("the value of e is " +(e));

    </script>
</body>
